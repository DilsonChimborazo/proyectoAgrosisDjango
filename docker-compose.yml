services:
  fronAgrosis:
    image: dilsonchimborazo/front_agrosis:1.1.1
    ports:
      - "5173:5173"
    env_file:
      - ./frontAgrosis/.env
    volumes:
      - ./frontAgrosis:/app
    depends_on:
      - back-end
    networks:
      - app-network

  back-end:
    image: dilsonchimborazo/backend_agrosis:1.1.1
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./back-end:/app
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  Doc_Tecnica:
    image: dilsonchimborazo/doc_tecnica:1.1.1
    ports:
      - "4321:4321"
    volumes:
      - ./Doc_Tecnica:/app
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge